<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Library Management System</h1>

    <div class="container">
        <!-- Add a New Book Form -->
        <h2>Add a New Book</h2>
        <form id="add-book-form">
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="number" id="published_year" placeholder="Published Year" required>
            <button type="submit">Add Book</button>
        </form>

        <!-- List Books -->
        <h2>All Books</h2>
        <button id="list-books-btn">List Books</button>
        <ul id="books-list"></ul>

        <!-- Get Book by ID Form -->
        <h2>Get Book by ID</h2>
        <form id="get-book-form">
            <input type="number" id="book-id" placeholder="Book ID" required>
            <button type="submit">Get Book</button>
        </form>
        <div id="book-details"></div>

        <!-- Borrow a Book Form -->
        <h2>Borrow a Book</h2>
        <form id="borrow-book-form">
            <input type="number" id="borrow-book-id" placeholder="Book ID" required>
            <input type="text" id="borrow-user" placeholder="Your Name" required>
            <button type="submit">Borrow Book</button>
        </form>
        <div id="borrow-status"></div>

        <!-- Show Borrowed Books -->
        <h2>Borrowed Books</h2>
        <button id="list-borrowed-books-btn">List Borrowed Books</button>
        <ul id="borrowed-books-list"></ul>

        <!-- Return a Book Form -->
        <h2>Return a Book</h2>
        <form id="return-book-form">
            <input type="number" id="return-book-id" placeholder="Book ID" required>
            <button type="submit">Return Book</button>
        </form>
        <div id="return-status"></div>

        <!-- Delete a Book Form -->
        <h2>Delete a Book</h2>
        <form id="delete-book-form">
            <input type="number" id="delete-book-id" placeholder="Book ID" required>
            <button type="submit">Delete Book</button>
        </form>
        <div id="delete-status"></div>

    </div>

    <script src="/static/script.js"></script>
</body>
</html>
